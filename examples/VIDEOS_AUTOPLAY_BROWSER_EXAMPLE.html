<script>
    // Adds copy functionality to all buttons with the 'copy-btn' class
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', () => {
            const targetId = button.dataset.copyTarget;
            const textarea = document.getElementById(targetId);

            if (textarea) {
                textarea.select();
                // For compatibility with different browsers and iframes
                try {
                    document.execCommand('copy');
                    // Visual feedback for the user
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000); // Reverts to original text after 2 seconds
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                // Deselects the text after copying
                window.getSelection().removeAllRanges();
            }
        });
    });

    // Video controls functionality
    document.addEventListener('DOMContentLoaded', () => {
        // Play/Pause buttons
        document.querySelectorAll('.play-pause-btn').forEach(button => {
            button.addEventListener('click', () => {
                const videoContainer = button.closest('div[class*="relative"]');
                const video = videoContainer.querySelector('video');
                const playIcon = button.querySelector('.play-icon');
                const pauseIcon = button.querySelector('.pause-icon');

                if (video.paused) {
                    video.play();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                } else {
                    video.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                }
            });
        });

        // Mute/Unmute buttons
        document.querySelectorAll('.mute-unmute-btn').forEach(button => {
            button.addEventListener('click', () => {
                const videoContainer = button.closest('div[class*="relative"]');
                const video = videoContainer.querySelector('video');
                const muteIcon = button.querySelector('.mute-icon');
                const unmuteIcon = button.querySelector('.unmute-icon');

                if (video.muted) {
                    video.muted = false;
                    muteIcon.style.display = 'none';
                    unmuteIcon.style.display = 'block';
                } else {
                    video.muted = true;
                    muteIcon.style.display = 'block';
                    unmuteIcon.style.display = 'none';
                }
            });
        });
    });
</script>
