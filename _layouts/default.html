<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title | default: "VTEX ADS Documentation" }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | default: "Welcome to the VTEX ADS documentation." | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="shortcut icon" href="https://www.vtex.com/wp-content/themes/vtex/dist/images/vtex-favicon.png">
</head>
<body>
  <header>
    <div class="container">
      <a href="{{ "/" | relative_url }}">
        <img src="{{ "/assets/vtex-ads-logo.png" | relative_url }}" alt="VTEX ADS Logo" class="logo">
      </a>
    </div>
  </header>
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>
</body>
</html>
